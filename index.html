<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор потребления энергии</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .slider-container {
            margin-bottom: 15px;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
        }
        input[type="range"] {
            width: 100%;
        }
        #chart-container {
            margin-top: 30px;
            position: relative;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .input-field {
            flex: 1;
        }
        .input-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-field input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .vehicle-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        .vehicle-btn {
            padding: 8px 12px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .vehicle-btn:hover {
            background-color: #d0d0d0;
        }
        .vehicle-btn.active {
            background-color: #4CAF50;
            color: white;
        }
        .crosshair {
            position: absolute;
            pointer-events: none;
            display: none;
        }
        .crosshair-line {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.5);
        }
        .horizontal-line {
            width: 100%;
            height: 1px;
            top: 0;
            left: 0;
        }
        .vertical-line {
            width: 1px;
            height: 100%;
            top: 0;
            left: 0;
        }
        .highlight {
            background-color: #fffacd;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Калькулятор потребления энергии</h1>
    
    <div class="vehicle-buttons">
        <button class="vehicle-btn active" data-type="bicycle">Велосипед</button>
        <button class="vehicle-btn" data-type="scooter">Самокат</button>
        <button class="vehicle-btn" data-type="moped">Мопед</button>
        <button class="vehicle-btn" data-type="car">Автомобиль</button>
        <button class="vehicle-btn" data-type="boat">Лодка</button>
        <button class="vehicle-btn" data-type="hangglider">Дельтаплан</button>
        <button class="vehicle-btn" data-type="gyroplane">Гироплан</button>
    </div>
    
    <div class="input-group">
        <div class="input-field">
            <label for="speed">Скорость (км/ч):</label>
            <input type="range" id="speed" min="5" max="150" value="25" step="1">
            <div class="slider-label">
                <span>5</span>
                <span id="speed-value">25</span>
                <span>150</span>
            </div>
        </div>
        
        <div class="input-field">
            <label for="distance">Пробег (км):</label>
            <input type="range" id="distance" min="5" max="500" value="50" step="1">
            <div class="slider-label">
                <span>5</span>
                <span id="distance-value">50</span>
                <span>500</span>
            </div>
        </div>
    </div>
    
    <div class="input-group">
        <div class="input-field">
            <label for="battery">Ёмкость АКБ (Вт·ч):</label>
            <input type="range" id="battery" min="50" max="20000" value="500" step="50">
            <div class="slider-label">
                <span>50</span>
                <span id="battery-value">500</span>
                <span>20000</span>
            </div>
        </div>
        
        <div class="input-field">
            <label for="battery-cost">Стоимость АКБ (руб/Вт·ч):</label>
            <input type="number" id="battery-cost" value="16.22" step="0.01">
        </div>
        
        <div class="input-field">
            <label for="battery-weight">Вес АКБ (кг/Вт·ч):</label>
            <input type="number" id="battery-weight" value="0.005" step="0.001">
        </div>
    </div>
    
    <div id="chart-container">
        <canvas id="consumptionChart"></canvas>
        <div class="crosshair">
            <div class="crosshair-line horizontal-line"></div>
            <div class="crosshair-line vertical-line"></div>
        </div>
    </div>
    
    <div class="info">
        <h3>Результаты расчёта:</h3>
        <p id="consumption-info">Потребление при <span class="highlight">25</span> км/ч: <span class="highlight">500</span> Вт</p>
        <p id="range-info">Запас хода: <span class="highlight">50</span> км</p>
        <p id="battery-info">Требуемая ёмкость АКБ: <span class="highlight">500</span> Вт·ч</p>
        <p id="cost-info">Стоимость АКБ: <span class="highlight">8,108</span> руб</p>
        <p id="weight-info">Вес АКБ: <span class="highlight">2.5</span> кг</p>
        <p id="efficiency-info">Эффективность: <span class="highlight">10</span> км/кВт·ч</p>
    </div>

    <script>
        // Инициализация графика
        const ctx = document.getElementById('consumptionChart').getContext('2d');
        let consumptionChart;
        
        // Элементы перекрестия
        const crosshair = document.querySelector('.crosshair');
        const horizontalLine = document.querySelector('.horizontal-line');
        const verticalLine = document.querySelector('.vertical-line');
        
        // Параметры для разных типов транспорта
        const vehicleParams = {
            bicycle: { minSpeed: 5, maxSpeed: 40, at25: 100, at75: 800, name: "Велосипед" },
            scooter: { minSpeed: 10, maxSpeed: 60, at25: 200, at75: 1500, name: "Самокат" },
            moped: { minSpeed: 15, maxSpeed: 80, at25: 500, at75: 5000, name: "Мопед" },
            car: { minSpeed: 20, maxSpeed: 150, at25: 2000, at75: 20000, name: "Автомобиль" },
            boat: { minSpeed: 5, maxSpeed: 50, at25: 1000, at75: 10000, name: "Лодка" },
            hangglider: { minSpeed: 20, maxSpeed: 100, at25: 800, at75: 8000, name: "Дельтаплан" },
            gyroplane: { minSpeed: 30, maxSpeed: 120, at25: 1500, at75: 15000, name: "Гироплан" }
        };
        
        let currentVehicle = "moped";
        
        // Функция для расчета потребления энергии в зависимости от скорости
        function calculatePowerConsumption(speed) {
            const vehicle = vehicleParams[currentVehicle];
            // Используем квадратичную зависимость потребления от скорости
            const a = (vehicle.at75 - vehicle.at25) / (75*75 - 25*25);
            const b = vehicle.at25 - a * 25*25;
            return a * speed * speed + b;
        }

        // Функция для расчета требуемой емкости АКБ
        function calculateBatteryCapacity(speed, distance) {
            const consumption = calculatePowerConsumption(speed);
            return Math.round(consumption / speed * distance);
        }

        // Функция для обновления графика и информации
        function updateChart() {
            const speed = parseInt(document.getElementById('speed').value);
            const distance = parseInt(document.getElementById('distance').value);
            const batteryCapacity = parseInt(document.getElementById('battery').value);
            const costPerWh = parseFloat(document.getElementById('battery-cost').value);
            const weightPerWh = parseFloat(document.getElementById('battery-weight').value);
            
            // Обновляем значения на слайдерах
            document.getElementById('speed-value').textContent = speed;
            document.getElementById('distance-value').textContent = distance;
            document.getElementById('battery-value').textContent = batteryCapacity;
            
            // Генерируем данные для графика (диапазон скоростей)
            const vehicle = vehicleParams[currentVehicle];
            const speeds = [];
            const consumptions = [];
            const ranges = [];
            
            for (let s = vehicle.minSpeed; s <= vehicle.maxSpeed; s += 5) {
                speeds.push(s);
                const consumption = calculatePowerConsumption(s);
                consumptions.push(consumption);
                ranges.push(batteryCapacity / consumption * s);
            }
            
            // Если график уже существует - обновляем его
            if (consumptionChart) {
                consumptionChart.data.labels = speeds;
                consumptionChart.data.datasets[0].data = consumptions;
                consumptionChart.data.datasets[1].data = ranges;
                
                // Обновляем маркер
                if (consumptionChart.data.datasets[2]) {
                    consumptionChart.data.datasets[2].data = Array(speeds.length).fill(null);
                    consumptionChart.data.datasets[2].pointRadius = Array(speeds.length).fill(0);
                }
                
                const currentIndex = speeds.indexOf(speed);
                if (currentIndex !== -1) {
                    if (!consumptionChart.data.datasets[2]) {
                        consumptionChart.data.datasets.push({
                            label: 'Текущая скорость',
                            data: Array(speeds.length).fill(null),
                            borderColor: 'rgba(0, 0, 0, 0)',
                            backgroundColor: 'rgba(255, 0, 0, 0.7)',
                            pointBackgroundColor: 'rgba(255, 0, 0, 0.7)',
                            pointRadius: Array(speeds.length).fill(0),
                            fill: false,
                            showLine: false
                        });
                    }
                    consumptionChart.data.datasets[2].data[currentIndex] = consumptions[currentIndex];
                    consumptionChart.data.datasets[2].pointRadius[currentIndex] = 5;
                }
                
                consumptionChart.options.scales.x.min = vehicle.minSpeed;
                consumptionChart.options.scales.x.max = vehicle.maxSpeed;
                consumptionChart.update();
            } 
            // Иначе создаем новый график
            else {
                consumptionChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: speeds,
                        datasets: [{
                            label: 'Потребление энергии (Вт)',
                            data: consumptions,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1,
                            fill: false
                        }, {
                            label: 'Запас хода (км)',
                            data: ranges,
                            borderColor: 'rgb(255, 99, 132)',
                            tension: 0.1,
                            fill: false,
                            yAxisID: 'y1'
                        }, {
                            label: 'Текущая скорость',
                            data: Array(speeds.length).fill(null),
                            borderColor: 'rgba(0, 0, 0, 0)',
                            backgroundColor: 'rgba(255, 0, 0, 0.7)',
                            pointBackgroundColor: 'rgba(255, 0, 0, 0.7)',
                            pointRadius: Array(speeds.length).fill(0),
                            fill: false,
                            showLine: false
                        }]
                    },
                    options: {
                        responsive: true,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        scales: {
                            y: {
                                type: 'linear',
                                display: true,
                                position: 'left',
                                title: {
                                    display: true,
                                    text: 'Потребление (Вт)'
                                }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                title: {
                                    display: true,
                                    text: 'Запас хода (км)'
                                },
                                grid: {
                                    drawOnChartArea: false
                                }
                            },
                            x: {
                                min: vehicle.minSpeed,
                                max: vehicle.maxSpeed,
                                title: {
                                    display: true,
                                    text: 'Скорость (км/ч)'
                                }
                            }
                        }
                    }
                });
                
                // Добавляем маркер текущей скорости
                const currentIndex = speeds.indexOf(speed);
                if (currentIndex !== -1 && consumptionChart.data.datasets[2]) {
                    consumptionChart.data.datasets[2].data[currentIndex] = consumptions[currentIndex];
                    consumptionChart.data.datasets[2].pointRadius[currentIndex] = 5;
                    consumptionChart.update();
                }
                
                // Обработчики для перекрестия
                const canvas = document.getElementById('consumptionChart');
                canvas.addEventListener('mousemove', (event) => {
                    const rect = canvas.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;
                    
                    horizontalLine.style.transform = `translateY(${y}px)`;
                    verticalLine.style.transform = `translateX(${x}px)`;
                    crosshair.style.display = 'block';
                });
                
                canvas.addEventListener('mouseleave', () => {
                    crosshair.style.display = 'none';
                });
            }
            
            // Рассчитываем показатели
            const currentConsumption = calculatePowerConsumption(speed);
            const currentRange = batteryCapacity / currentConsumption * speed;
            const calculatedBattery = calculateBatteryCapacity(speed, distance);
            const totalCost = Math.round(batteryCapacity * costPerWh);
            const totalWeight = (batteryCapacity * weightPerWh).toFixed(1);
            const efficiency = (1000 / (currentConsumption / speed)).toFixed(1);
            
            // Обновляем информацию
            document.getElementById('consumption-info').innerHTML = 
                `Потребление при <span class="highlight">${speed}</span> км/ч: <span class="highlight">${Math.round(currentConsumption)}</span> Вт`;
            
            document.getElementById('range-info').innerHTML = 
                `Запас хода: <span class="highlight">${Math.round(currentRange)}</span> км`;
            
            document.getElementById('battery-info').innerHTML = 
                `Требуемая ёмкость АКБ: <span class="highlight">${calculatedBattery}</span> Вт·ч`;
            
            document.getElementById('cost-info').innerHTML = 
                `Стоимость АКБ: <span class="highlight">${totalCost.toLocaleString('ru-RU')}</span> руб`;
            
            document.getElementById('weight-info').innerHTML = 
                `Вес АКБ: <span class="highlight">${totalWeight}</span> кг`;
            
            document.getElementById('efficiency-info').innerHTML = 
                `Эффективность: <span class="highlight">${efficiency}</span> км/кВт·ч`;
        }

        // Функция для автоматического расчета емкости АКБ
        function autoCalculateBattery() {
            const speed = parseInt(document.getElementById('speed').value);
            const distance = parseInt(document.getElementById('distance').value);
            
            const calculatedBattery = calculateBatteryCapacity(speed, distance);
            document.getElementById('battery').value = calculatedBattery;
            
            updateChart();
        }

        // Назначаем обработчики событий для ползунков
        document.getElementById('speed').addEventListener('input', function() {
            autoCalculateBattery();
        });
        
        document.getElementById('distance').addEventListener('input', function() {
            autoCalculateBattery();
        });
        
        document.getElementById('battery').addEventListener('input', function() {
            updateChart();
        });
        
        document.getElementById('battery-cost').addEventListener('input', updateChart);
        document.getElementById('battery-weight').addEventListener('input', updateChart);

        // Обработчики для кнопок транспорта
        document.querySelectorAll('.vehicle-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.vehicle-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentVehicle = this.dataset.type;
                
                const vehicle = vehicleParams[currentVehicle];
                const speedSlider = document.getElementById('speed');
                speedSlider.min = vehicle.minSpeed;
                speedSlider.max = vehicle.maxSpeed;
                if (parseInt(speedSlider.value) < vehicle.minSpeed) speedSlider.value = vehicle.minSpeed;
                if (parseInt(speedSlider.value) > vehicle.maxSpeed) speedSlider.value = vehicle.maxSpeed;
                
                autoCalculateBattery();
            });
        });

        // Инициализация при загрузке
        window.addEventListener('load', function() {
            // Скрываем перекрестие изначально
            crosshair.style.display = 'none';
            autoCalculateBattery();
        });
    </script>
</body>
</html>
